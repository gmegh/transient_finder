description: |
    Wavelet-based dark ring workflow:
    1) per-detector wavelet footprints + all cutouts
    2) per-visit consolidation with gaussian-like roundest selection and stats.
instrument: lsst.obs.lsst.LsstCam
tasks:
  findDarkRingsWavelet:
    class: lsst.transient.finder.find_dark_rings_wavelet.FindDarkRingsWaveletTask
    config:
      scales: 3
      coefficientPlane: 2
      negativeThreshold: -3.0
      minFootprintArea: 30
      maxFootprintArea: 1000
      outputRoot: "artifacts/dark_ring_wavelet"
  consolidateDarkRingVisitStats:
    class: lsst.transient.finder.consolidate_dark_ring_visit_stats.ConsolidateDarkRingVisitStatsTask
    config:
      minCircularity: 0.6
      minGaussianLike: 0.7
      outputRoot: "artifacts/dark_ring_wavelet_visit"
